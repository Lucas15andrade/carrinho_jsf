<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ver carrinho</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{loja.carrinho}" var="objCarrinho">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{objCarrinho.produto.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Pre√ßo</f:facet>
                        #{objCarrinho.produto.preco}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                        #{objCarrinho.quantidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandButton action="#{loja.removerProduto(objCarrinho.produto)}" value="Remover"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{loja.finalizarCarrinho(loja.carrinho)}" value="Finalizar compra"/>
        </h:form>
        <h:button outcome="/index.xhtml" value="Listar produtos"/>
    </h:body>
</html>
