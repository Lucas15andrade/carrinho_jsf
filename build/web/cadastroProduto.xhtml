<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de um novo produto</title>
    </h:head>
    <h:body>
        <h:form>
            Nome: <h:inputText value="#{loja.produto.nome}" required="true" requiredMessage=" O nome é obrigatório"
                               id="nome"/> 
            <h:message for="nome" style="color:red"/> <br/> <br/>
            Descrição: <h:inputText value="#{loja.produto.descricao}"/> <br/> <br/>
            Preço: <h:inputText value="#{loja.produto.preco}" required="true" requiredMessage=" O preço é obrigatório"
                                id="preco"/> 
            <h:message for="preco" style="color:red"/> <br/> <br/>
            ID: <h:inputText value="#{loja.produto.id}" required="true" requiredMessage=" O ID é obrigatório" 
                             id="id"/> 
            <h:message for="id" style="color:red"/> <br/> <br/>
            Estoque <h:inputText value="#{loja.produto.estoque}" required="true" requiredMessage=" O Estoque é obrigatório" 
                                 id="estoque"/> 
            <h:message for="estoque" style="color:red"/> <br/> <br/>
            <h:commandButton action="#{loja.cadastraProduto}" value="Cadastrar"/> <br/> <br/>

        </h:form>
        <h:button outcome="/index.xhtml" value="Listar Produtos"></h:button>
    </h:body>
</html>
